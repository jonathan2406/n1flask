<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo con Flask</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplicación de Ejemplo</h1>
        <p><strong>Last Update:</strong> {{ last_update }}</p>
        <p><strong>Temperature:</strong> {{ temperature }} °C</p>
        <p><strong>Crying:</strong> {{ 'Yes' if crying else 'No' }}</p>
        <form action="{{ url_for('update') }}" method="post">
            <button type="submit" class="button">Actualizar Datos</button>
        </form>
    </div>
</body>
</html>
